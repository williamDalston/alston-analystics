<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alston Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Icon components with inline SVG
    const Icon = ({ size = 24, children, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        {children}
      </svg>
    );

    const ChevronRight = (props) => <Icon {...props}><polyline points="9 18 15 12 9 6"></polyline></Icon>;
    const Database = (props) => <Icon {...props}><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></Icon>;
    const Network = (props) => <Icon {...props}><rect x="16" y="16" width="6" height="6" rx="1"></rect><rect x="2" y="16" width="6" height="6" rx="1"></rect><rect x="9" y="2" width="6" height="6" rx="1"></rect><path d="M5 16v-6a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v6"></path><path d="M12 12V8"></path></Icon>;
    const Bot = (props) => <Icon {...props}><rect x="3" y="11" width="18" height="10" rx="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path><path d="M12 14v.01"></path><path d="M8 14v.01"></path><path d="M16 14v.01"></path></Icon>;
    const ArrowRight = (props) => <Icon {...props}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></Icon>;
    const Menu = (props) => <Icon {...props}><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></Icon>;
    const X = (props) => <Icon {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></Icon>;
    const Terminal = (props) => <Icon {...props}><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></Icon>;
    const BarChart3 = (props) => <Icon {...props}><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></Icon>;
    const Cpu = (props) => <Icon {...props}><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></Icon>;
    const ShieldCheck = (props) => <Icon {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><polyline points="9 12 11 14 15 10"></polyline></Icon>;
    const Zap = (props) => <Icon {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></Icon>;

    const AlstonAnalytics = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [scrolled, setScrolled] = useState(false);

      useEffect(() => {
        const handleScroll = () => {
          setScrolled(window.scrollY > 20);
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const scrollToSection = (id) => {
        const element = document.getElementById(id);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
          setIsMenuOpen(false);
        }
      };

      return (
        <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-sky-900 selection:text-sky-50">
          
          {/* Navigation */}
          <nav
            className={`fixed w-full z-50 transition-all duration-300 border-b ${
              scrolled
                ? 'bg-slate-950/90 backdrop-blur-md border-slate-800 py-4'
                : 'bg-transparent border-transparent py-6'
            }`}
          >
            <div className="container mx-auto px-6 flex justify-between items-center">
              <button
                onClick={() => scrollToSection('top')}
                className="text-xl font-bold tracking-tighter text-white flex items-center gap-2 group"
              >
                <div className="w-8 h-8 bg-sky-600 rounded-sm flex items-center justify-center shadow-[0_0_15px_rgba(2,132,199,0.3)]">
                  <span className="text-white font-bold text-lg">A</span>
                </div>
                <span className="group-hover:text-sky-400 transition-colors tracking-tight">
                  ALSTON ANALYTICS
                </span>
              </button>

              {/* Desktop Menu */}
              <div className="hidden md:flex items-center gap-8 text-sm font-medium text-slate-300">
                <button
                  onClick={() => scrollToSection('approach')}
                  className="hover:text-sky-400 transition-colors"
                >
                  Approach
                </button>
                <button
                  onClick={() => scrollToSection('capabilities')}
                  className="hover:text-sky-400 transition-colors"
                >
                  Capabilities
                </button>
                <button
                  onClick={() => scrollToSection('about')}
                  className="hover:text-sky-400 transition-colors"
                >
                  About
                </button>
                <button
                  onClick={() => scrollToSection('contact')}
                  className="px-5 py-2 border border-slate-700 rounded hover:border-sky-500 hover:text-sky-400 transition-all text-white"
                >
                  Contact
                </button>
              </div>

              {/* Mobile Menu Toggle */}
              <button
                className="md:hidden text-slate-100"
                onClick={() => setIsMenuOpen(!isMenuOpen)}
              >
                {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
              </button>
            </div>

            {/* Mobile Menu */}
            {isMenuOpen && (
              <div className="absolute top-full left-0 w-full bg-slate-950/95 border-b border-slate-800 py-6 px-6 md:hidden flex flex-col gap-4 shadow-2xl backdrop-blur-xl">
                <button
                  onClick={() => scrollToSection('approach')}
                  className="text-left py-2 hover:text-sky-400"
                >
                  Approach
                </button>
                <button
                  onClick={() => scrollToSection('capabilities')}
                  className="text-left py-2 hover:text-sky-400"
                >
                  Capabilities
                </button>
                <button
                  onClick={() => scrollToSection('about')}
                  className="text-left py-2 hover:text-sky-400"
                >
                  About
                </button>
                <button
                  onClick={() => scrollToSection('contact')}
                  className="text-left py-2 text-sky-400 font-bold"
                >
                  Contact Us
                </button>
              </div>
            )}
          </nav>

          {/* Hero Section */}
          <section
            id="top"
            className="relative pt-40 pb-20 md:pt-48 md:pb-32 px-6 border-b border-slate-800 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-slate-950"
          >
            <div className="container mx-auto max-w-5xl">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-900 border border-slate-800 text-sky-400 text-xs font-mono mb-8 shadow-sm">
                <div className="w-2 h-2 rounded-full bg-sky-500 animate-pulse shadow-[0_0_8px_rgba(14,165,233,0.5)]" />
                AGENTIC ANALYTICS & POWER BI
              </div>

              <h1 className="text-5xl md:text-7xl font-bold text-white tracking-tight leading-tight mb-6">
                Analytics systems
                <br />
                that <span className="text-sky-500 drop-shadow-[0_0_15px_rgba(14,165,233,0.3)]">anticipate the question</span>.
              </h1>

              <p className="text-xl md:text-2xl text-slate-400 max-w-3xl leading-relaxed mb-10">
                Alston Analytics designs intelligent infrastructure that turns Power BI
                into a proactive decision layer: governed metrics, semantic
                models, and automation that deliver clarity before anyone has
                to ask.
              </p>

              <div className="flex flex-col sm:flex-row gap-4">
                <button
                  onClick={() => scrollToSection('approach')}
                  className="px-8 py-4 bg-sky-600 hover:bg-sky-500 text-white font-semibold rounded shadow-[0_4px_14px_0_rgba(2,132,199,0.39)] transition-all transform hover:-translate-y-0.5 flex items-center justify-center gap-2"
                >
                  See How It Works <ChevronRight size={18} />
                </button>
                <button
                  onClick={() => scrollToSection('contact')}
                  className="px-8 py-4 bg-transparent border border-slate-700 hover:border-slate-500 text-slate-300 hover:text-white font-medium rounded transition-colors flex items-center justify-center gap-2"
                >
                  Book a Technical Conversation
                </button>
              </div>

              <div className="mt-12 pt-8 border-t border-slate-900 flex flex-wrap gap-6 text-xs text-slate-500 font-medium uppercase tracking-wider">
                <span className="flex items-center gap-2">
                  <div className="w-1 h-1 bg-slate-500 rounded-full"></div>
                  Semantic Modeling
                </span>
                <span className="flex items-center gap-2">
                  <div className="w-1 h-1 bg-slate-500 rounded-full"></div>
                  Public Sector Standard
                </span>
                <span className="flex items-center gap-2">
                  <div className="w-1 h-1 bg-slate-500 rounded-full"></div>
                  Agentic Automation
                </span>
              </div>
            </div>

            <div className="absolute inset-0 bg-[linear-gradient(to_right,#80808008_1px,transparent_1px),linear-gradient(to_bottom,#80808008_1px,transparent_1px)] bg-[size:24px_24px] pointer-events-none z-[-1]" />
          </section>

          {/* The Problem */}
          <section className="py-24 px-6 bg-slate-950">
            <div className="container mx-auto max-w-4xl">
              <div className="border-l-4 border-sky-600 pl-8 md:pl-12 py-2">
                <h2 className="text-3xl md:text-4xl font-bold text-white mb-6">
                  True insight requires more than just a dashboard.
                </h2>
                <p className="text-lg text-slate-400 mb-4 leading-relaxed">
                  As organizations scale, dashboards often fall behind. Definitions drift, metrics become ambiguous, and analysts spend more time explaining the data than analyzing it.
                </p>
                <p className="text-lg text-slate-400 mb-8 leading-relaxed">
                  When the system is built correctly, the data doesn't just sit there. It monitors itself. It validates itself. And it explains itself.
                </p>
                <p className="text-xl md:text-2xl font-semibold text-white">
                  The goal isn't just visualization.
                  <br className="hidden md:block" />
                  The goal is a <span className="text-sky-400">self-sustaining intelligence layer</span>.
                </p>
              </div>
            </div>
          </section>

          {/* What We Do (Pillars) */}
          <section
            id="approach"
            className="py-24 px-6 bg-slate-900 border-y border-slate-800"
          >
            <div className="container mx-auto max-w-6xl">
              <div className="mb-16">
                <h2 className="text-sm font-bold text-sky-500 tracking-widest uppercase mb-3">
                  Capabilities
                </h2>
                <h3 className="text-3xl md:text-4xl font-bold text-white">
                  We build the intelligence layer on top of your data.
                </h3>
              </div>

              <div className="grid md:grid-cols-3 gap-8">
                {/* Pillar 1 */}
                <div className="bg-slate-950 border border-slate-800 p-8 rounded hover:border-sky-900/50 transition-colors group">
                  <div className="w-12 h-12 bg-slate-900 rounded flex items-center justify-center mb-6 group-hover:bg-slate-800 transition-colors border border-slate-800 group-hover:border-sky-900">
                    <Database className="text-sky-500" size={24} />
                  </div>
                  <h4 className="text-xl font-bold text-white mb-4">
                    Data Engineering & Transformation
                  </h4>
                  <p className="text-slate-400 leading-relaxed text-sm md:text-base">
                    We ingest data correctly, structure it intentionally, and establish clarity at the source. A solid foundation powering executive decisions.
                  </p>
                </div>

                {/* Pillar 2 */}
                <div className="bg-slate-950 border border-slate-800 p-8 rounded hover:border-sky-900/50 transition-colors group">
                  <div className="w-12 h-12 bg-slate-900 rounded flex items-center justify-center mb-6 group-hover:bg-slate-800 transition-colors border border-slate-800 group-hover:border-sky-900">
                    <Network className="text-sky-500" size={24} />
                  </div>
                  <h4 className="text-xl font-bold text-white mb-4">
                    Semantic Modeling & Metrics Design
                  </h4>
                  <p className="text-slate-400 leading-relaxed text-sm md:text-base">
                    We encode business logic so metrics mean the same thing to
                    everyone—always. One semantic layer creates a single, unified version of the truth.
                  </p>
                </div>

                {/* Pillar 3 */}
                <div className="bg-slate-950 border border-slate-800 p-8 rounded hover:border-sky-900/50 transition-colors group">
                  <div className="w-12 h-12 bg-slate-900 rounded flex items-center justify-center mb-6 group-hover:bg-slate-800 transition-colors border border-slate-800 group-hover:border-sky-900">
                    <Bot className="text-sky-500" size={24} />
                  </div>
                  <h4 className="text-xl font-bold text-white mb-4">
                    Agentic Analytics Automation
                  </h4>
                  <p className="text-slate-400 leading-relaxed text-sm md:text-base">
                    We build agents that monitor pipelines, write commentary, and
                    trigger actions—so your analytics stack behaves like a
                    proactive partner, not just a static report.
                  </p>
                </div>
              </div>
            </div>
          </section>

          {/* Comparison Section */}
          <section className="py-24 px-6 bg-slate-950">
            <div className="container mx-auto max-w-5xl">
              <div className="text-center mb-16">
                <h2 className="text-3xl md:text-4xl font-bold text-white">
                  A systems-first approach to analytics.
                </h2>
              </div>

              <div className="overflow-x-auto">
                <table className="w-full text-left border-collapse text-sm md:text-base">
                  <thead>
                    <tr>
                      <th className="p-4 border-b border-slate-800 text-slate-500 font-medium w-1/2">
                        The Standard Approach
                      </th>
                      <th className="p-4 border-b border-sky-900 bg-sky-950/10 text-sky-400 font-bold w-1/2">
                        Alston Analytics
                      </th>
                    </tr>
                  </thead>
                  <tbody className="divide-y divide-slate-800">
                    <tr>
                      <td className="p-4 text-slate-400">Dashboards first</td>
                      <td className="p-4 text-white font-medium bg-sky-950/5">
                        Semantics first
                      </td>
                    </tr>
                    <tr>
                      <td className="p-4 text-slate-400">Manual refresh cycles</td>
                      <td className="p-4 text-white font-medium bg-sky-950/5">
                        Autonomous pipelines
                      </td>
                    </tr>
                    <tr>
                      <td className="p-4 text-slate-400">One-off reports</td>
                      <td className="p-4 text-white font-medium bg-sky-950/5">
                        Living systems
                      </td>
                    </tr>
                    <tr>
                      <td className="p-4 text-slate-400">Analyst-dependent</td>
                      <td className="p-4 text-white font-medium bg-sky-950/5">
                        Agent-augmented
                      </td>
                    </tr>
                    <tr>
                      <td className="p-4 text-slate-400">
                        Visuals explain the data
                      </td>
                      <td className="p-4 text-white font-medium bg-sky-950/5">
                        Data speaks for itself
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </section>

          {/* Agentic Angle */}
          <section
            id="capabilities"
            className="py-24 px-6 bg-slate-900 relative overflow-hidden"
          >
            <div className="absolute top-0 right-0 w-96 h-96 bg-sky-900/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2" />

            <div className="container mx-auto max-w-6xl relative z-10">
              <div className="grid md:grid-cols-2 gap-16 items-center">
                <div>
                  <h2 className="text-3xl md:text-4xl font-bold text-white mb-6">
                    Amplify your team's expertise.
                  </h2>
                  <p className="text-lg text-slate-400 mb-4">
                    Agentic analytics systems handle the "what" and "why" of routine monitoring, freeing your analysts to focus on the "now what."
                  </p>
                  <p className="text-lg text-slate-400 mb-8">
                    Agents monitor pipelines, validate assumptions, surface
                    anomalies, and draft routine answers so your team can focus on
                    strategy and judgment.
                  </p>

                  <ul className="space-y-4">
                    <li className="flex items-center gap-3 text-slate-300">
                      <Terminal size={20} className="text-sky-500" />
                      <span>Power BI automation for reporting teams</span>
                    </li>
                    <li className="flex items-center gap-3 text-slate-300">
                      <ShieldCheck size={20} className="text-sky-500" />
                      <span>Complex KPI & metric governance</span>
                    </li>
                    <li className="flex items-center gap-3 text-slate-300">
                      <BarChart3 size={20} className="text-sky-500" />
                      <span>Regulatory & public-sector analytics</span>
                    </li>
                    <li className="flex items-center gap-3 text-slate-300">
                      <Cpu size={20} className="text-sky-500" />
                      <span>Internal "analytics copilots" for decision makers</span>
                    </li>
                  </ul>
                </div>

                <div className="bg-slate-950 border border-slate-800 rounded-lg p-6 shadow-2xl relative">
                  <div className="flex gap-2 mb-4 border-b border-slate-800 pb-4">
                    <div className="w-3 h-3 rounded-full bg-slate-700" />
                    <div className="w-3 h-3 rounded-full bg-slate-700" />
                    <div className="w-3 h-3 rounded-full bg-slate-700" />
                  </div>
                  <div className="font-mono text-sm space-y-4">
                    <div className="text-slate-500">$ system check --status</div>
                    <div className="text-emerald-400">✓ Ingestion Pipelines: Active</div>
                    <div className="text-emerald-400">✓ Semantic Model: Validated</div>
                    <div className="text-slate-500">
                      $ agent run --task "analyze_variance"
                    </div>
                    <div className="text-sky-400">Running analysis...</div>
                    <div className="pl-4 text-slate-300 border-l-2 border-slate-800">
                      Detected 12% drift in Q3 OpEx.
                      <br />
                      Primary driver: Contractor spend in Region B.
                      <br />
                      Action: Flagging for Finance review.
                    </div>
                    <div className="text-sky-500 animate-pulse">_</div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* About Founder */}
          <section id="about" className="py-24 px-6 bg-slate-950">
            <div className="container mx-auto max-w-4xl text-center">
              <h2 className="text-3xl font-bold text-white mb-8">
                Designed by an analyst who values precision.
              </h2>
              <p className="text-xl text-slate-400 leading-relaxed max-w-3xl mx-auto mb-12">
                Alston Analytics was founded by Will Alston to bridge the gap between static dashboards and true decision intelligence. We help organizations move beyond manual reporting to build systems that are robust, automated, and deeply reliable.
              </p>
              <div className="inline-block p-4 border border-slate-800 rounded bg-slate-900 text-slate-300 max-w-xl">
                "The solution wasn't just more dashboards. It was better
                systems—semantic models and automation that create certainty for decision makers."
              </div>
            </div>
          </section>

          {/* CTA / Contact */}
          <section
            id="contact"
            className="py-24 px-6 bg-gradient-to-b from-slate-900 to-slate-950 border-t border-slate-800"
          >
            <div className="container mx-auto max-w-3xl text-center">
              <div className="w-16 h-16 bg-sky-500/10 rounded-full flex items-center justify-center mx-auto mb-8 border border-sky-500/20">
                <Zap className="text-sky-400 w-8 h-8" />
              </div>

              <h2 className="text-4xl md:text-5xl font-bold text-white mb-6">
                Confidence comes from clarity.
                <br className="hidden md:block" />
                <span className="text-slate-500">
                  Build a system you can trust.
                </span>
              </h2>

              <div className="mt-12 p-8 bg-slate-950 border border-slate-800 rounded-lg max-w-lg mx-auto shadow-2xl">
                <h3 className="text-xl font-bold text-white mb-6">
                  Start with a conversation.
                </h3>
                <p className="text-slate-400 mb-8 text-sm">
                  No sales scripts. Just a technical discussion about your current
                  analytics stack, your goals, and how agentic systems can help you scale.
                </p>

                <form className="space-y-4 text-left">
                  <div>
                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2">
                      Email Address
                    </label>
                    <input
                      type="email"
                      className="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white focus:border-sky-500 focus:outline-none transition-colors placeholder:text-slate-600"
                      placeholder="you@organization.com"
                    />
                  </div>
                  <button type="button" className="w-full py-4 bg-sky-600 hover:bg-sky-500 text-white font-bold rounded transition-all shadow-[0_4px_14px_0_rgba(2,132,199,0.39)] flex items-center justify-center gap-2">
                    Request a Call <ArrowRight size={18} />
                  </button>
                </form>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="py-12 px-6 bg-slate-950 border-t border-slate-900">
            <div className="container mx-auto max-w-6xl flex flex-col md:flex-row justify-between items-center text-slate-500 text-sm gap-4">
              <div>
                &copy; {new Date().getFullYear()} Alston Analytics. All rights
                reserved.
              </div>
              <div className="flex flex-wrap items-center gap-6">
                <a href="#" className="hover:text-sky-400 transition-colors">
                  LinkedIn
                </a>
                <a href="#contact" className="hover:text-sky-400 transition-colors">
                  Contact
                </a>
                <span className="hidden md:inline text-slate-700">|</span>
                <span className="text-slate-600">
                  Washington, DC & Remote
                </span>
              </div>
            </div>
          </footer>
        </div>
      );
    };

    const rootElement = document.getElementById('root');
    if (ReactDOM.createRoot) {
      const root = ReactDOM.createRoot(rootElement);
      root.render(<AlstonAnalytics />);
    } else {
      ReactDOM.render(<AlstonAnalytics />, rootElement);
    }
  </script>
</body>
</html>
